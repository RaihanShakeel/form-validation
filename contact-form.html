<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="contact-form">
        <h1>Contact us</h1>
        <div class="input-group">
            <label for="fullName" id="full-name-label">Full Name *</label>
            <input type="text" id="full-name-input" class="input-field" onkeyup="displayNameError()">
            <small class="error-message" id="name-error"></small>
        </div>
        <div class="input-group">
            <label for="phone-no" id="phone-label">Phone No. *</label>
            <input type="tel" id="phone-input" class="input-field" onkeyup="displayPhoneError()">
            <small class="error-message" id="phone-error"></small>
        </div>
        <div class="input-group">
            <label for="emailAddress" id="email-label">Email *</label>
            <input type="email" id="email-input" class="input-field" onkeyup="displayEmailError()">
            <small class="error-message" id="email-error"></small>
        </div>
        <div class="input-group">
            <label for="Message" id="message-label">Message *</label>
            <textarea name="message" id="message-input" class="input-field" onkeyup="displayMessageError()"></textarea>
            <small class="error-message" id="message-error"></small>
        </div>

       <input type="submit" value="Submit Message" id="submit-btn" >

       <small class="error-message" id="form-error"></small>

    </form>


    <script src="script.js"></script>
    <script src="try.js"></script>
    
</body>
</html>
